<!-- templates/calculator.html -->
{% extends "base.html" %}

{% block title %}Stock Ticker Option Pricing{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Option Pricing Calculator</h2>
        <form action="/pricing" method="POST">
            <div class="form-group">
                <label for="stock_ticker">Stock Ticker</label>
                <input type="text" class="form-control" id="stock_ticker" name="stock_ticker" placeholder="Enter stock ticker (e.g., AAPL, TSLA)" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Get Option Pricing</button>
        </form>
    </div>
{% endblock %}
